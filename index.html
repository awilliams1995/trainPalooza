<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">

</head>
<body>
<div class="container">
	<div class="jumbotron"><h1> <center>Trains</center></h1></div>
	<div class="row">
		<div class="panel panel-primary">
  		<div class="panel-heading">
   		 <h3 class="panel-title">current trains</h3>
 	 	</div>
 		 <div class="panel-body">
    		<table class="table table-striped table-hover">
 			 <thead>
  			  <tr>
    	 	 <th>Train Name</th>
     		 <th>Destination</th>
     		 <th>frequency(min)</th>
      		<th>Next Arrival</th>
      		<th>Min Away</th>
    	</tr>
  	</thead>

  <tbody>
   
  </tbody>
	</table> 
  </div>

	</div>
	</div>
	
<div class="row">
	<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Train</h3>
  </div>
  <div class="panel-body">
   	<form >
   		<fieldset>
   			 <div class="form-group">
    		  <label for="inputEmail" class="col-lg-12"><bold>Train Name</bold></label>
     		 <div class="col-lg-12">
       		 <input type="text" class="form-control" id="trainName">
       		 </div>
			<label for="inputEmail" class="col-lg-12">Destination</label>
			<div class="col-lg-12">
       		 <input type="text" class="form-control" id="destination">
       		 </div>
       		 <label for="inputEmail" class="col-lg-12">First Train(military time)</label>
			<div class="col-lg-12">
       		 <input type="text" class="form-control" id="firstTrain">
       		 </div>       		 
       		 <label for="inputEmail" class="col-lg-12">Frequency(min)</label>
			<div class="col-lg-12">
       		 <input type="text" class="form-control" id="frequency">
       		 </div>
			

    </div>
   <div class="form-group">
      <div class="col-lg-12">
        
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </div>
   		</fieldset>
   		
   	</form>
  </div>
	</div>
</div>




</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
    <script src="train.js"></script>


</body>
</html>
